<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
		<table class="">
			<tr th:each="obj: ${BlogPost.get()}">
				<td th:text="${obj.userBlog}" />
				<a th:href="@{/update(id=${obj.id})}">Update</a>
				<a th:href="@{/delete(id=${obj.id})}">Delete</a>
			</tr>
			
		</table>
  </body>
</html>
