<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <a th:href="@{/showAddForm}">Add Post</a>
    	<table class="">
			<tr th:each="obj: ${data}">
				<p th:text="${obj.name}" />
				<td th:text="${obj.userBlog}" />
		<form action="readData" method="post">
		 		<button type="submit" name="id" th:value="${obj.id}"><strong>Read</strong></button>
    	</form>
			</tr>
		</table>
  </body>
</html>
